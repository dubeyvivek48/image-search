<div class="form-group">


<input type="text" class="form-control " [(ngModel)]="searchQuery" name="search" placeholder="Search Images">
<button (click)="searchImages(searchQuery)" class="form-control btn btn-primary" type="button">find  images </button>
</div>

<p *ngIf="searching">fetching data</p>
<div class="row">

<div *ngFor="let image of images" class="card">
        <div class="col-sm-4">
    <img src="{{image.webformatURL}}" class="card-img-top img-responcive image-container">
    <div class="card-body">
    <p class="card-text">tags:{{image.tags}}</p>
    <p class="card-text">user:{{image.user}}</p>
    <p class="card-text">comments:{{image.comments}}</p>
    <p  class="card-text">likes:{{image.likes}}</p>
</div>
</div>
</div>
</div>
